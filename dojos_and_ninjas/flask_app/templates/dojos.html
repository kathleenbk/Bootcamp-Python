<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
    <style>
        .maincontainer {
            padding: 25px 400px 25px 400px;
        }
        .btn {
            margin-top:15px;
        }
        .table {
            width:400px;
        }
        .column {
            border: 2px solid black;
            border-radius:5px;
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="maincontainer d-flex justify-content-around">
        <div class="column bg-dark text-light">
            <h2>New Dojo</h2>
            <form action="/dojos/new" method="POST" class="p-3 bg-dark text-light" >
                
                <div class="form-group">
                    <label for="name">Location:</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <input class="btn btn-primary" type="submit" value="Create Dojo">
            </form>
            

        </div>
        <div class="column bg-dark text-light" >
            <h2>All Dojos</h2>
            <table class="table table-hover table-bordered table-light text-dark">
                <thead>
                    <tr>
                        <th>Dojo Location</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td><a href="/dojos/{{dojo.id}}" >{{ dojo.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/ninjas/new" class="btn btn-success">Add Ninja</a>
        </div>
    </div>
    
</body>
</html>
