<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
    
</head>
<body>
    <div>
        <form action="/process" method="post">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <label for="name" class="col1">Your Name:</label>
                <input type="text" name="name" class="col2">
            </div>
            <div class="form-group">
                <label for="location" class="col1">Dojo Location:</label>
                <select name="location"  class="col2">
                    <option value="bellevue">Bellevue, WA</option>
                    <option value="boise">Boise, ID</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="la">Los Angeles, CA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language" class="col1">Favorite Language:</label>
                <select name="language"  class="col2">
                    <option value="html">HTML/CSS</option>
                    <option value="js">Javascript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label><br>
            </div>
            <input type="text" name="comment" class="form-group">
            <button>Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
